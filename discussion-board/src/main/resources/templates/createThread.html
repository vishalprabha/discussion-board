<!DOCTYPE html>
<!-- Reference code : https://www.thymeleaf.org/doc/tutorials/2.1/usingthymeleaf.html -->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/online">
<!--/*@thymesVar id="thread" type="com.discussion.board.entities.Thread"*/-->
<head>
    <title>Create a thread</title>
</head>
<style>

    [type="radio"]:checked + span:after,

    [type="radio"].with-gap:checked + span:before,

    [type="radio"].with-gap:checked + span:after {

        border: 2px solid #b2dfdb;

    }



    [type="radio"]:checked + span:after,

    [type="radio"].with-gap:checked + span:after {

        background-color: #b2dfdb;

    }

</style>
<body>
<main layout:fragment="content">
    <article class="container" style="padding: 3% 0 2%;">
        <header class="row">
            <div class="col s12">
                <header class="flow-text left" th:text="|Create thread in a category: |">Add thread</header>
            </div>
        </header>
        <section>
            <form th:action="@{/profile}" method="post">
                <div class="row">
                    <div class="col s12">
                        <p>
                            <input value="career" name="category" type="radio" id="career" required="required" checked="checked" />
                            <label for="career">Career</label>
                        </p>
                        <p>
                            <input value="events" name="category"  type="radio" id="events" required="required"/>
                            <label for="events">Events</label>
                        </p>
                        <p>
                            <input value="courses" name="category" type="radio" id="courses" required="required"/>
                            <label for="courses">Courses</label>
                        </p>
                        <p>
                            <input value="general" name="category" class="with-gap" type="radio" id="general" required="required"/>
                            <label for="general">General</label>
                        </p>
                        <p>
                            <input value="entertainment" name="category" type="radio" id="entertainment" required="required"/>
                            <label for="entertainment">Entertainment</label>
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <label>Title:
                            <input type="text" name="title" minlength="10" maxlength="32" data-length="32" required="required"/>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <label>Content:
                            <textarea name="content" class="materialize-textarea" minlength="5" maxlength="1024"
                                      data-length="1024" required="required"></textarea>
                        </label>
                    </div>
                </div>
                <!--<div class="row">
                    <div class="col s12">
                        <label>Code:
                            <textarea name="code" class="materialize-textarea" placeholder="[optional]"
                                      style="font-family: monospace, monospace;" maxlength="1024" data-length="1024"></textarea>
                        </label>
                    </div>
                </div>-->
                <input type="hidden" name="id_user" th:value="${user.getId()}"/>
                <div class="row">
                    <div class="col s12 center">
                        <button class="btn waves-effect btn-large teal lighten-4" type="submit" name="add">Add thread</button>
                    </div>
                </div>
            </form>
        </section>
    </article>
</main>
<!--/*@thymesVar id="getTitle" type="com.discussion.board.entities.Thread"*/-->
<!--/*@thymesVar id="posts" type="java.util.List"*/-->
</body>
</html>
