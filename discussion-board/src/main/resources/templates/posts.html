<!DOCTYPE html>
<!-- Reference code : https://www.thymeleaf.org/doc/tutorials/2.1/usingthymeleaf.html -->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/online">
<head>
    <title>Posts</title>
</head>
<body>
    <main layout:fragment="content">
        <article class="container" style="padding: 3% 0 2%;">
            <header class="row">
                <div class="col s12">
                    <blockquote class="flow-text left" th:text="|Posts:|">Header</blockquote>
                </div>
            </header>
            <section class="row">
                <div class="col s12">
                    <table class="striped bordered centered" th:if="${posts.size() != 0}">
                        <thead>
                            <tr>
                                <th>Thread</th>
                                <th>Content</th>
                                <th>Enter</th>
                            </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="post : ${posts}">
                            <tr>
                                <td th:text="${post.getThread().getTitle()}">Threads's title</td>
                                <td th:text="${post.displayBeginning()}">Threads's title</td>
                                <td>
                                    <a th:href="@{'/thread/' + ${post.getThread().getId()}}" class="btn btn-floating pulse">
                                        <i class="material-icons">arrow_forward</i>
                                    </a>
                                </td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </section>
            <section class="row">
                <div class="col s12">
                    <div th:if="${posts.size() == 0}">
                        <p class="flow-text center">No posts</p>
                    </div>
                </div>
            </section>
        </article>
    </main>
<!--/*@thymesVar id="posts" type="java.util.List"*/-->
</body>
</html>
