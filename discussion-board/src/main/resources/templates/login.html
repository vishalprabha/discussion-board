<!DOCTYPE html>
<!-- Reference code : https://www.thymeleaf.org/doc/tutorials/2.1/usingthymeleaf.html -->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/offline">
<head>
    <title>Login</title>
</head>
<body>
    <main layout:fragment="content">
        <article class="container" style="padding-top: 3%;">
            <header class="row">
                <div class="col s12">
                    <h3 class="center">Login</h3>
                    <p class="center flow-text" th:if="${param.error}">Invalid username or password</p>
                </div>
            </header>
            <section>
                <form th:action="@{/login}" method="post">
                    <div class="row">
                        <div class="col s12">
                            <label> Login name:
                                <input type="text" name="username" maxlength="20" data-length="20" required="required"/>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <label> Magic words:
                                <input type="password" name="password" maxlength="20" data-length="20" required="required"/>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 center">
                            <button class="btn waves-effect btn-large teal lighten-4" type="submit" name="login">Login</button>
                        </div>
                    </div>
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                </form>
            </section>
        </article>
    </main>
</body>
</html>
