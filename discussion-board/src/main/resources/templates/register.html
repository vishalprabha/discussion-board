<!DOCTYPE html>
<!-- Reference code : https://www.thymeleaf.org/doc/tutorials/2.1/usingthymeleaf.html -->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/offline">
<head>
    <meta charset="utf-8"/>
    <title>Register</title>
</head>
<body>
    <main layout:fragment="content">
        <article class="container" style="padding-top: 3%;">
            <header class="row">
                <div class="col s12">
                    <h3 class="center">Register</h3>
                </div>
            </header>
            <section>
                <form th:action="@{/register}" method="post">
                    <div class="row">
                        <div class="col s12">
                            <label> About yourself:
                                <input type="text" name="introduction" maxlength="20" data-length="20" placeholder="Something funny"/>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <label> Login name:
                                <input type="text" name="username" minlength="3" maxlength="20" data-length="20" required="required"/>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <label> Password:
                                <input type="password" name="password" minlength="5" maxlength="20" data-length="20" required="required"/>
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 center">
                            <button class="btn waves-effect waves-light btn-large" type="submit" name="register">Register</button>
                        </div>
                    </div>
                </form>
            </section>
        </article>
    </main>
</body>
</html>
